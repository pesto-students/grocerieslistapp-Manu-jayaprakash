<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <title>Groceries List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/index.css">
</head>
<body>
    <div class="login">
        <div class="mt-3 login-label">User Login</div><hr>
        <div class="">
        <input type="name" class="d-block" placeholder="Enter Your Name" id="userName">
        <button class="btn btn-success mt-2" onclick="checkUser()" id="userbutton">Next</button>
        </div>
    </div>
    <div class="groceries">
        <div class="head-menu mt-3">
            Hello, <p id="userDetails"></p>
            <div class="button-groups">
                <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#exampleModal">Add</button>
                <button class="btn btn-danger btn-sm" onclick="userLogout()">Logout</button>
            </div>
        </div><hr>
        <ol id="groceriesList"></ol><hr>
        <p class="footer-data">Bag Capacity Remaining - <span id="bag-capacity">0</span></p>
    </div>
 
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a New Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" placeholder="Type New Item" id="newItem">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveButton" onclick="saveNewItem(document.getElementById('newItem').value)" data-dismiss="modal">Save</button>
            </div>
          </div>
        </div>
    </div>
    <div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editItemModalLabel">Edit Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" placeholder="Type New Item" id="EditItem">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="editSaveButton"  data-dismiss="modal">Save</button>
            </div>
          </div>
        </div>
    </div>
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="alertModalLabel">Alert</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                Sorry Your Bag is Full !!!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="./static/index.js"></script>
</body>
</html>
